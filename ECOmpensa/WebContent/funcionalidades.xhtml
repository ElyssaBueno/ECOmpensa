<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">	
<ui:composition template="_templatev.xhtml">
	<ui:define name="titulo_pagina">Funcionalidades</ui:define>
<ui:define name="titulo">Funcionalidades</ui:define>

<ui:define name="conteudo">
	<h:form>
		<h:messages id="msg" class="alert alert-danger"/>
			<legend>Dados da Funcionalidade</legend>
			
			<div class="form-row">
				<div class="form-group col-md-6">
				<h:outputLabel value="Nome" for="nome"/><font color="red">*</font>
				<h:inputText class="form-control" id="nome" value="#{funcionalidadeController.funcionalidade.nome}" required="true" requiredMessage="Nome obrigatório">
					<f:ajax event ="blur" render="msg"/>
				</h:inputText>
			</div>	
			<div class="form-group col-md-6">
					<h:outputLabel value="Página" for="pagina"/><font color="red">*</font>
					<h:inputText class="form-control" id="pagina" value="#{funcionalidadeController.funcionalidade.pagina}"
					required="true" requiredMessage="Página obrigatória">
						<f:ajax event ="blur" render="msg"/>
					</h:inputText>
			</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<h:commandButton class="btn btn-primary" value="Gravar" action="#{funcionalidadeController.gravar}"/>
				</div>
			</div>
		
		
	</h:form>
	
	<h:form>
		<h:dataTable  class="table table-striped mt-5" value="#{funcionalidadeController.todasFuncionalidades}" var="funcionalidade">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{funcionalidade.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Página</f:facet>
				<h:outputText value="#{funcionalidade.pagina}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandButton value="altera" class="btn btn-primary" action="#{funcionalidadeController.carregar(funcionalidade)}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandButton value="remove" class="btn btn-danger" action="#{funcionalidadeController.remover(funcionalidade)}"/>
			</h:column>
		</h:dataTable>
	</h:form>


</ui:define>
</ui:composition>
</html>
